<!DOCTYPE html>
<html>
<head>
  <title>Practical-28</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 50px;
        }
        button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        }
        button:hover {
        background-color: #007BFF;
        color: white;
        }
        </style>
</head>
<body>

  <h1>Print Numbers from 1 to 10</h1>
  <button onclick="printNumbers()">Print in Console</button>

  <script>
    function printNumbers() {
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    }
  </script>

</body>
</html>
