<!DOCTYPE html>
<html>
<head>
  <title>Practical-26</title>
</head>
<body>

  <h1>Vowel Counter</h1>

  <input type="text" id="inputText" placeholder="Enter a string">
  <button onclick="countVowelsInString()">Count Vowels</button>

  <p id="vowelResult"></p>

  <script>
    function countVowels(str) {
      const vowels = "aeiouAEIOU";
      let count = 0;

      for (let i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
          count++;
        }
      }

      return count;
    }

    function countVowelsInString() {
      const input = document.getElementById("inputText").value;
      const result = document.getElementById("vowelResult");

      if (input.trim() === "") {
        result.textContent = "Please enter a valid string.";
        return;
      }

      const vowelCount = countVowels(input);
      result.textContent = `The number of vowels in "${input}" is: ${vowelCount}`;
    }
  </script>

</body>
</html>
