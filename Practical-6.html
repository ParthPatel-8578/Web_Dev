<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM LAB-6</title>

    </head>
    <body>
       <center><h1>Student Registration Form</h1></center> 
        <form>
            <table cellpadding="5" cellspacing="5" border="10px" bgcolor="coffee" align="center">
                <tr>
                    <td>First Name:</td><td><input type="text" name="fname" size=""></td>
                </tr>
                <tr>
                    <td>Father's Name:</td><td><input type="text" name="fathername" size=""></td>
                </tr>
                <tr>
                    <td>Mother's Name:</td><td><input type="text" name="mothername" size=""></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td><input type="text" name="lname" size=""></td>
                </tr>
                <tr>
                    <td>Date of birth:</td><td><input type="date" name="date" size=""></td>
                </tr>
                <tr>
                    <td>Enter Your E-mail ID:</td><td><input type="email" name="email" size=""></td>
                </tr>
                <tr>
                    <td>Gender:</td><td><input type="radio" name="gender" size=""> Male<input type="radio" name="gender" size="">Female</td>
                </tr>
                <tr>
                    <td>Choose Course:</td><td>
                        <select name="Course">
                            <option name="">Select</option>
                            <option name=""> Bsc Computer Science.</option>
                            <option name="">BBA</option>
                            <option name="">Bsc Sports Management</option>
                            <option name="">Msc Sports Management</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td><td> <input type="checkbox" name="Singing" size="">Singing <input type="checkbox" name="Sleeping" size="">Sleeping <input type="checkbox" name="studying" size="">Studying <input type="checkbox" name="other" size="">Other </td>
                </tr>
                <tr>
                    <td>Address: </td><td> <textarea name="Address"></textarea></td>
                </tr>
                <tr>
                    <td>Photo:</td><td><input type="file" name="photo" size=""></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" size=""</td>
                </tr>
            </table>
        </form>
    </body>
</html>
