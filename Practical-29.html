<!DOCTYPE html>
<html>
<head>
  <title>Practical-29</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007BFF;
      color: white;
    }
    </style>
</head>
<body>

  <h1>Button Click Alert</h1>

  <button onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert("Button clicked!");
    }
  </script>

</body>
</html>
