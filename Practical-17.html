<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-17</title>
</head>
<body>
    <h1>Even or Odd Number Checker</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>

    <p id="result"></p>
    <script>
        function checkEvenOdd() {
            const number = document.getElementById('numberInput').value;
            const result = document.getElementById('result');

            if (number === '') {
                result.textContent = 'Please enter a number.';
                return;
            }

            if (isNaN(number)) {
                result.textContent = 'Invalid input. Please enter a valid number.';
                return;
            }

            if (number % 2 === 0) {
                result.textContent = `${number} is an even number.`;
            } else {
                result.textContent = `${number} is an odd number.`;
            }
        }
    </script>


</body>
</html>
