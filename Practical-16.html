<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        button, input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 200px;
        }
        .output {
            margin-top: 10px;
            font-size: 16px;
            color: #000;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        .confirm {
            color: green;
            font-weight: bold;
        }
        .prompt {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Events in JavaScript</h1>

    <h2>onclick</h2>
    <button id="btn">Click me</button>

    <h2>onmouseover</h2>
    <button id="hoverBtn">Hover over me</button>

    <h2>onchange</h2>
    <input type="text" id="textInput" placeholder="Type something...">

    <h2>onkeydown</h2>
    <input type="text" id="keyInput" placeholder="Press a key...">

    <h2>onmouseout</h2>
    <button id="outBtn">Mouse out of me</button>

    <script>
        // onclick
        document.getElementById('btn').onclick = function() {
            alert('Button clicked!');
        };

        // onmouseover
        document.getElementById('hoverBtn').onmouseover = function() {
            alert('Mouse over the button!');
        };

        // onchange
        document.getElementById('textInput').onchange = function() {
            alert('Input changed to: ' + this.value);
        };

        // onkeydown
        document.getElementById('keyInput').onkeydown = function(event) {
            alert('Key pressed: ' + event.key);
        };

        // onmouseout
        document.getElementById('outBtn').onmouseout = function() {
            alert('Mouse left the button!');
        };
    </script>
</body>
</html>
